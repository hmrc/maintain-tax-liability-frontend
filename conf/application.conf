include "frontend.conf"

appName = "maintain-tax-liability-frontend"
play.http.router = prod.Routes

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.audit.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.filters.enabled += play.filters.csp.CSPFilter

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"

# Default strict CSP from https://www.playframework.com/documentation/2.8.x/CspFilter#Default-CSP-Policy
# with an SHA hash to allow the Javascript-detection inline script from govuk-frontend:
# https://frontend.design-system.service.gov.uk/importing-css-assets-and-javascript/#if-your-javascript-is-not-working-properly
play.filters.csp.directives.script-src = ${play.filters.csp.nonce.pattern} "'self' 'unsafe-inline' 'strict-dynamic' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' https: http:"
play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9844 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com  tagmanager.google.com 'self' data: ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com code.jquery.com; object-src 'none';"

# Debug CSPNonce to ensure client is sent X-Content-Security-Policy-Nonce" header.
play.filters.csp.nonce.header = false

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "config.Module"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }

    auth {
      protocol = http
      host = localhost
      port = 8500
    }

    trusts-auth {
      protocol = http
      host = localhost
      port = 9794
    }

    trusts {
      protocol = http
      host = localhost
      port = 9782
    }

    trusts-store {
      protocol = http
      host = localhost
      port = 9783
    }
  }
}

timeout {
  length = 900
  countdown = 120
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  playback {
    ttlSeconds = 3600
  }
  session {
    ttlSeconds = 3600
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
    needsAuditing = false
  }
}

play.i18n.langs = ["en", "cy"]
play.i18n.langCookieHttpOnly: "true"

features {
  # Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
  welsh-language-support = true

  mongo {
    dropIndexes = true
  }

  auditing {
    logout = false
  }
}

tracking-consent-frontend {
  gtm.container = "a"
}

contact-frontend.serviceId = "trusts"

accessibility-statement.service-path = "/trusts"

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9781/trusts-registration"
  logout = "http://localhost:9514/feedback/trusts"
  maintainATrustOverview = "http://localhost:9788/maintain-a-trust/overview"

  trustsHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/trusts"
  welshHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/welsh-language-helplines"
}
